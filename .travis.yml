language: node_js

node_js: 10

services:
  - docker

jobs:
  include:
  - stage: test
    script:
    - npm ci
    - npm link
    - npm run lint
    - npm run docs
    - git status
    - git diff HEAD
    - test -z "$(git status --porcelain docs)"
    - scripts/markown_lint.sh
    - npm publish --dry-run
    - npm run-script build
    - ./scripts/test_version_output.sh dist/h1-linux
  - stage: build & deploy
    sudo: required
    script:
    - >
      if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
        export TAG_NAME="${TRAVIS_BRANCH}";

        if [[ "${TRAVIS_BRANCH}" == "master" ]]; then
            export TAG_NAME="latest";
        fi;

        echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin "${DOCKER_REGISTRY}"
        docker build . -t "${DOCKER_REGISTRY}/hyperone/cli:${TAG_NAME}"
        docker push "${DOCKER_REGISTRY}/hyperone/cli:${TAG_NAME}"

        docker run --rm "${DOCKER_REGISTRY}/hyperone/cli:${TAG_NAME}" -- --help

        cd ./monitoring;
        ./deploy_image.sh
      fi;
